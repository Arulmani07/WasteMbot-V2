<!DOCTYPE html>
<html>
<head>
  <title>WasteMBot - AI Waste Assistant</title>
  <style>
    :root {
      --green: #4CAF50;
      --blue: #2196F3;
      --red: #F44336;
      --dark: #333;
      --light: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }
    .chat-container {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      background: white;
    }
    .chat-header {
      background: var(--green);
      color: white;
      padding: 15px 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .chat-messages {
      height: 500px;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
    }
    .bot-message {
      background: var(--light);
      border-bottom-left-radius: 5px;
      align-self: flex-start;
      color: var(--dark);
    }
    .user-message {
      background: var(--blue);
      color: white;
      border-bottom-right-radius: 5px;
      margin-left: auto;
    }
    .image-message {
      max-width: 200px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
    }
    #user-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      color: var(--dark);
    }
    .upload-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      color: var(--blue);
      font-size: 24px;
    }
    .send-btn {
      background: var(--green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .detection-result {
      background: var(--light);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      color: var(--dark);
    }
    .waste-type {
      color: var(--green);
      font-weight: bold;
    }
    .confidence {
      color: var(--blue);
    }
    .error-message {
      color: var(--red);
      font-weight: bold;
    }
    .typing-indicator {
      display: inline-block;
      padding: 10px;
      color: var(--dark);
    }
    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    #file-input {
      display: none;
    }
    .dialogflow-container {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ‚ôª WasteMBot Assistant
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        Hello! I'm your waste management assistant. You can:
        <ul>
          <li>Ask me about <span class="waste-type">waste classification</span></li>
          <li>Upload images of waste items</li>
        </ul>
      </div>
      
      <!-- Dialogflow Container -->
      <iframe 
        class="dialogflow-container"
        allow="microphone"
        src="https://console.dialogflow.com/api-client/demo/embedded/d61fa5f8-ca32-4774-a65d-593e1e6cec91">
      </iframe>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <label for="file-input" class="upload-btn">üìé</label>
      <input type="file" id="file-input" accept="image/*">
      <button class="send-btn" id="send-btn">‚û§</button>
    </div>
  </div>

  <!-- TensorFlow.js for image detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script>
    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const fileInput = document.getElementById('file-input');
    
    // Load your Teachable Machine model
    const modelUrl = "https://teachablemachine.withgoogle.com/models/g8MJcYx4X/model.json";
    let model;
    
    // Class names (must match your model's classes exactly)
    const classNames = ["Dry Waste", "Wet Waste", "E-Waste", "Hazardous"];
    
    // Initialize the model
    async function initModel() {
      try {
        showTypingIndicator();
        model = await tf.loadLayersModel(modelUrl);
        console.log("Model loaded successfully!");
        hideTypingIndicator();
      } catch (error) {
        console.error("Model loading failed:", error);
        addMessage("‚ö†Ô∏è Error loading waste detector. Please refresh.", "error");
        hideTypingIndicator();
      }
    }
    
    // Handle image uploads
    fileInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          // Show user's uploaded image
          addImageMessage(event.target.result, true);
          
          // Create image element for detection
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => detectWaste(img);
        }
        reader.readAsDataURL(file);
      }
    });
    
    // Detect waste type
    async function detectWaste(imageElement) {
      try {
        showTypingIndicator();
        
        // Preprocess image
        const tensor = tf.browser.fromPixels(imageElement)
          .resizeNearestNeighbor([224, 224])
          .toFloat()
          .expandDims();
        
        // Predict
        const prediction = await model.predict(tensor).data();
        const maxProb = Math.max(...prediction);
        const predictedClass = classNames[prediction.indexOf(maxProb)];
        
        // Show results
        hideTypingIndicator();
        addMessage(`
          <div class="detection-result">
            <p><span class="waste-type">${predictedClass}</span> detected with <span class="confidence">${Math.round(maxProb * 100)}% confidence</span></p>
            <p>üí° ${getWasteTip(predictedClass)}</p>
          </div>
        `, "bot");
        
      } catch (error) {
        console.error("Detection failed:", error);
        hideTypingIndicator();
        addMessage("‚ö†Ô∏è Failed to analyze image. Please try another.", "error");
      }
    }
    
    // Waste disposal tips
    function getWasteTip(wasteType) {
      const tips = {
        "Dry Waste": "Rinse and recycle in blue bins.",
        "Wet Waste": "Compost in green bins or use for biogas.",
        "E-Waste": "Take to certified e-waste recycling centers.",
        "Hazardous": "Handle carefully. Dispose at hazardous waste facilities only."
      };
      return tips[wasteType] || "Please check local disposal guidelines.";
    }
    
    // Add message to chat
    function addMessage(text, type = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerHTML = text;
      chatMessages.insertBefore(messageDiv, chatMessages.lastElementChild);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Add image to chat
    function addImageMessage(src, isUser = false) {
      const imgContainer = document.createElement("div");
      imgContainer.className = `message ${isUser ? 'user' : 'bot'}-message`;
      imgContainer.innerHTML = `<img src="${src}" class="image-message">`;
      chatMessages.insertBefore(imgContainer, chatMessages.lastElementChild);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Typing indicator
    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot-message typing-indicator";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatMessages.insertBefore(typingDiv, chatMessages.lastElementChild);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function hideTypingIndicator() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }
    
    // Initialize when page loads
    window.onload = function() {
      initModel();
      
      // Send message on button click (for non-Dialogflow messages)
      sendBtn.addEventListener("click", function() {
        const message = userInput.value.trim();
        if (message) {
          addMessage(message, "user");
          userInput.value = "";
        }
      });
      
      // Also send on Enter key
      userInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    };
  </script>
</body>
</html>
